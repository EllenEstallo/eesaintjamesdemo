<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			#hamburger {
				display: flex;
				justify-content: center; /* Center horizontally */
				align-items: center; /* Center vertically */
				height: 100px; /* Set your desired height */
				width: 100px; /* Set your desired width */
				font-size: 70px; /* Set a larger font size for both */
				cursor: pointer; /* Show pointer on hover */
			}
		</style>
	</head>
	<body>
		<div id="hamburger" onclick="toggleMenu()">&#9776;</div>
		<div id="screen" style="display: none"></div>

		<script>
			const hamburgerCharacter = "&#9776;";
			const crossCharacter = "&#10006;"; // Using a different cross character for better alignment

			function toggleMenu() {
				const screen = document.getElementById("screen");
				const hamburger = document.getElementById("hamburger");
				screen.classList.toggle("active");
				hamburger.innerHTML = screen.classList.contains("active")
					? crossCharacter
					: hamburgerCharacter;
			}
		</script>
	</body>
</html>
