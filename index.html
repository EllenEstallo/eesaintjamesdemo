<html lang="en">

	</head>
	<style>
     	      
		@media (max-width: 768px) {
			.logo, .nav-links {
				display: none;
			} 

			.hamburger {
				display: block;
			}

			.churchNameBox {
				position: absolute;
				letter-spacing: 0.5px;
				left: 5%;
				top: 5%;
			}

			.text-james-less {
				font: 60px "Bebas Neue", sans-serif;
				color: #f9f7e3;
				line-height: 1;
				padding-left: 20px;
			}

			.text-roman {
				font: 16px "Arial";
				padding-left: 25px;
				color: #f9f7e3;
				line-height: 1;
			}

			.screen,
			.screen-links,
			.screen-links li,
			.screen-links a,
			.screen-links a:hover,
			.active {
				display: block; 
			}
		} 

	</style>

	<body>
		<div class="background-image"></div>

		<main>

			<a href="index.html">
				<img src="icon1.png" alt="Logo" class="logo" />
			</a> 

			<nav class="navbar">
				<ul class="nav-links">
					<li class="dropdown">
						<a href="aboutus.html">About Us</a>
						<a href="masstimes.html">Mass Times</a>
						<a href="index.html">Sacraments</a> 
						<a href="index.html">CCD</a> 
						<a href="index.html">Give</a> 
					</li>		
				</ul>
			</nav>

			<div class="hamburger" id="hamburger" onclick="toggleMenu()">&#9776;</div>
		
			<div class="screen" id="screen">
				<ul class="screen-links">
					<li><a href="aboutus.html">About Us</a></l> 
					<li><a href="masstimes.html">Mass Times</a></l> 
					<li><a href="index.html">Sacraments</a></l> 
					<li><a href="index.html">CCD</a><li>
					<li><a href="index.html">Give</a><li>	
				</ul>
			</div>

			<div class="churchNameBox" id="churchNameBox">
				<div class="text-james-less">ST. JAMES</div>
				<div class="text-james-less">THE LESS</div>
				<div class="text-roman">Roman Catholic Church</div>
			</div>
		</main>

	</body>
	<script>

		hamburgerCharacter = "&#9776;"
		crossCharacter = "&#10799;"

		function toggleMenu() {
			const screen = document.getElementById("screen");
			const hamburger = document.getElementById("hamburger");
			
			screen.classList.toggle("active");
			hamburger.innerHTML = screen.classList.contains("active")
				? crossCharacter : hamburgerCharacter;
			}

	</script>
</html>
