<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./navbar.css" />
		<link rel="stylesheet" href="./style.css" />
		<link rel="stylesheet" href="./footer.css" />
		<title>Ellen Estallo Demo for Saint James The Less Church</title>
	</head>
	<style>
     	      
		@media (max-width: 768px) {
			.logo, .navbar {
				display: none;
			} 

			.hamburger {
				display: block;
			}

			.churchNameBox {
				position: absolute;
				left: 5%;
				top: 5%;
			}

			.text-james-less {
				font: 60px "Bebas Neue", sans-serif;
				color: #f9f7e3;
				line-height: 1;
				padding-left: 20px;
			}

			.text-roman {
				font: 16px "Avenir Book", sans-serif;
				padding-left: 2dvh;
				color: #f9f7e3;

				line-height: 1;
			}

			.screen,
			.screen-links,
			.screen-links li,
			.screen-links a,
			.screen-links a:hover,
			.active {
				display: block; 
			}
		} 

	</style>

	<body>
		<div class="background-image"></div>

		<main>

			<a href="index.html">
				<img src="icon1.png" alt="Logo" class="logo" />
			</a> 

			<!-- Q2 How can I use <nav> for mobile CSS? -->
			<nav class="navbar">
				<ul class="nav-links">
					<li class="dropdown">
						<a href="aboutus.html">About Us</a>
						<a href="masstimes.html">Mass Times</a>
						<a href="sacraments.html">Sacraments</a> 
					</li>		
				</ul>
			</nav>

			<div class="hamburger" onclick="toggleMenu()">&#9776;</div>
			
			<!-- Q3 can't make the x button work for the hamburger -->
			<!-- <div class="close-button" id="close-button" onclick="toggleMenu()">
				&times;</div> -->

			<!-- Q4 this may not be necessary if <nav> as flex-direction column 
				can be used for mobile too  -->
			<div class="screen" id="screen">
				<ul class="screen-links">
					<li><a href="index.html">Home</a></l>
					<li><a href="aboutus.html">About Us</a></l> 
					<li><a href="masstimes.html">Mass Times</a></l> 
					<li><a href="sacraments.html">Sacraments</a></l> 
				</ul>
			</div>

			<div class="churchNameBox" id="churchNameBox">
				<div class="text-james-less">ST. JAMES</div>
				<div class="text-james-less">THE LESS</div>
				<div class="text-roman">Roman Catholic Church</div>
			</div>
		</main>

		<footer class="footer">
			<div class="church-address">
				36 Lincoln Ave., Jamesburg, NJ | 732-521-0100
			</div>
		</footer>
	</body>
	<script>

		const links = document.querySelectorAll(".nav-links a");

		links.forEach((link) => {
			link.addEventListener("mouseenter", () => {
				links.forEach((l) => {
					l.style.color = l === link ? "white" : "gray"; 
					// white for hovered link
				});
			});

		link.addEventListener("mouseleave", () => {
			links.forEach((l) => (l.style.color = "white")); 
			// Reset all links to white
			});
		});

		function toggleMenu() {
			const screen = document.getElementById("screen");
			const hamburger = document.getElementById("hamburger");
			
			screen.classList.toggle("active");
			hamburger.style.display = screen.classList.contains("active")
				? "none" : "block";
			}
			
		// need to get an X to close the hamburger

	</script>
</html>
